<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Sebetsa Africa</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* ============================
       Global Styles
       ============================ */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3efe6;
      color: #1B5E20;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    a { text-decoration: none; }

    /* ============================
       Header & Navigation (matches How It Works)
       ============================ */
    header {
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px 20px;
    }

    .logo-outer img {
      max-height: 60px;
      height: auto;
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      color: #1B5E20;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      background-color: #FDD835;
      color: #1B5E20;
    }

    /* ============================
       Hero Section
       ============================ */
    .contact-hero {
      padding: 40px 20px;
      text-align: center;
    }

    .contact-hero h1 {
      font-size: 2.4rem;
      margin-bottom: 15px;
    }

    .contact-hero p {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* ============================
       Form Styling
       ============================ */
    .contact-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      margin-bottom: 20px;
    }

    .contact-container label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    .contact-container textarea { min-height: 150px; }

    .contact-container button {
      display: block;
      width: 100%;
      padding: 14px;
      background: #1B5E20;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .contact-container button:hover {
      background: #145a16;
    }

    /* Back to Top button */
    #backToTop {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #1B5E20;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 50px;
      cursor: pointer;
      display: none;
      font-size: 1rem;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    #backToTop:hover { background: #145a16; }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .contact-hero h1 { font-size: 1.8rem; }
      .contact-hero p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <a href="index.html" class="logo-outer">
        <img src="images/logo.JPG" alt="Sebetsa Africa Logo" />
      </a>
      <div class="container">
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="how-it-works.html">How It Works</a></li>
            <li><a href="jobseekers.html">Job Seekers</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="contact-hero">
      <h1>Contact Us</h1>
      <p>
        Get in touch with Sebetsa Africa for tailored workforce solutions. <br>
        <strong>All fields are compulsory.</strong>
      </p>
    </section>

    <section class="contact-container">
      <h2>Send us a message</h2>
      <form id="contactForm">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required />

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required />

        <label for="phone">Contact Number *</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Contact Number" required />

        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required />

        <label for="message">Message *</label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sebetsa Africa. All rights reserved.</p>
  </footer>

  <!-- Back to Top Button -->
  <button id="backToTop">↑</button>

  <script>
    // Back to Top
    const backToTop = document.getElementById("backToTop");
    window.onscroll = () => {
      if (document.documentElement.scrollTop > 200) {
        backToTop.style.display = "block";
      } else {
        backToTop.style.display = "none";
      }
    };
    backToTop.onclick = () => {
      window.scrollTo({top: 0, behavior: "smooth"});
    };

    // Contact Form Popup
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // prevent actual form submission
      alert("✅ Message sent successfully!");
      form.reset();
    });
  </script>
</body>
</html>
